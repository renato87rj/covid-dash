<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Dashboard</title>
</head>
<body class="bg-light">
  <header>
    <div class="shadow-lg p-3 mb-5 bg-white rounded">
      <h1 class="display-4 text-center">Dashboard Covid-19</h1>
    </div>  
  </header>
  
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 col-sm-6">
          <div class="card card-primary">
            <div class="card-header bg-transparent">
              <h5 class="card-title">Casos de covid-19 no Brasil</h5>
              <h6 class="card-subtitle mb-2 text-muted" id="countrySub"></h6>
            </div>
            <div class="card-body">
              <canvas id="countryChart" width="400" height="250"></canvas> 
            </div>
          </div>
        </div>
        <div class="col-md-6 col-sm-6">
          <div class="card card-primary">
            <div class="card-header bg-transparent">
              <h5 class="card-title">Casos de covid-19 no Rio de Janeiro</h5>
              <h6 class="card-subtitle mb-2 text-muted" id="rjSub"></h6>
            </div>
            <div class="card-body">
              <canvas id="rjChart" width="400" height="250"></canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-sm-12">
          <div class="card">
            <div class="card-header bg-transparent">
              <h5 class="card-title">Casos de covid-19 nos estados do Brasil</h5>
              <h6 class="card-subtitle mb-2 text-muted" id="statesSub"></h6>
            </div>
            <div class="card-body">
              <canvas id="statesChart" width="400" height="250"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- ChartJs -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <!-- Meus scripts -->
  <script src="js/service.js"></script>
  <script src="js/countryChart.js"></script>
  <script src="js/rjChart.js"></script>
  <script src="js/statesChart.js"></script>
</body>
</html>
